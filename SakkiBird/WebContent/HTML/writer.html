	<!-- WRAPPER -->
	<div id="wrapper">

		<!-- MAIN -->
		<div id="main">

			<!-- content -->
			<div id="content">

				<table id="main-table">
					<thead>
						<tr>
							<td>제목</td>
							<td><input class="box green-box" type="text"
								placeholder="제목을입력하세요." /></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>내용</td>
							<td><textarea id="content-box" rows="30" cols="80"
									onclick="if(this.value=='내용을 입력하세요'){this.value=''}">내용을 입력하세요</textarea>
							</td>
						</tr>
					</tbody>
					<tbody id="toDoList">
						<tr>
							<td>1번</td>
							<td><input id="task" class="box" type="text"
								placeholder="항목을입력하세요." /></td>
						</tr>
						<tr>
							<td>2번</td>
							<td><input class="box" type="text" placeholder="항목을입력하세요." />
							</td>
						</tr>
					</tbody>
				</table>
				<button class="info-add" id="addTaskBtn">항목 추가</button>

				<div id="option-field">
					<div id="time-option">
						<div id="time-field">
							<h1 class="hidden">마감입력</h1>
							<label>마감일시</label>
						</div>
						<div id="time-detail">
							<input class="mini-box " type="datetime-local" />
						</div>
					</div>
					<div id="image-option">
						<div id="image-field">
							<h1 class="hidden">사진입력</h1>
							<label>사진첨부</label>
						</div>
						<div id="image-detail">
							<!-- <input class="mini-box" type="text" placeholder="파일명" />-->
							<!--<input class="btn-style" type="button" value="찾아보기" />-->
							<input type="file" id="getfile" class="upload-box">
						</div>
					</div>
					<!-- <input class="btn-style" type="button" value="미리보기" /> -->
					<div id="image">
						<img id="thumbnail" src="../images/icons/7.jpg" width="140px" />
					</div>
				</div>
				<div id="option-bottom">
					<input class="back-box" type="button" value="목록으로" /> <input
						class="success-box" type="button" value="등록하기" />
				</div>

			</div>
			<!-- ENDS content -->

		</div>
